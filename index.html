<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>WebmXR</title>

	<style>
		body {
			background-color: grey;
			overflow: hidden;
		}
		h2 {
			color: rgb(0, 0, 0);
		}
		#xr-button {
			min-width: 150px;
			height: 50px;
			color: rgb(39, 34, 87);
			border: lightgreen 2px solid;
			background-color: greenyellow;
		}
		#main {
			text-align: center;
		}

		#webgl-canvas {
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: -1;
		}
	</style>

	<script type="module" src="index.js" defer></script>
</head>
<body>
	<header id="main">
		<h2>Simple WebXR App</h2>
		<button id="xr-button" disabled> XR not found </button>
	</header>

	<canvas id="webgl-canvas"> HTML Canvas Element not supported! </canvas>

</body>
</html>
